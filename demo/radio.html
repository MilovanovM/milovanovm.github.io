<!DOCTYPE html>
<html>
<head>
<title>demo</title>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
<label for="token">Authorization Token:</label>
<input type="text" id="token"> 
<button id="sendBtn">Go!</button>
<p>Result:</p>
<pre id="result"></pre>

<script>
    $("#sendBtn").click(function() {
        $.ajax({
            type: 'POST',
            url: "http://radio.radian-m.ru/",
            dataType: "json",
            headers: {
                "Authorization": "Bearer " + $("#token").val()
            },
            data: {
                "latitude": "51N4100", 	
                "longitude": "39E0511", 	
                "height": 10,	
                "minFreq": 460000000,	
                "maxFreq": 870000000,	
                "minE": -50,	
                "polarization": 1,	
                "radius": 10000
            },
            success: function(data){
                $("#result").html(JSON.stringify(data));
            }
        });   
    });
</script>
</body>
</html>
